<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h1>Form with Various Input Types</h1>
    
    <form action="#" method="post">
        <div>
            <label for="text-input">Text Input</label>
            <input type="text" id="text-input" name="text" placeholder="Enter text">
        </div>
        
        <div>
            <label for="password-input">Password Input</label>
            <input type="password" id="password-input" name="password" placeholder="Enter password">
        </div>
        
        <div>
            <label for="email-input">Email Input</label>
            <input type="email" id="email-input" name="email" placeholder="Enter email">
        </div>
        
        <div>
            <label for="tel-input">Telephone Input</label>
            <input type="tel" id="tel-input" name="telephone" placeholder="Enter phone number">
        </div>
        
        <div>
            <label for="number-input">Number Input</label>
            <input type="number" id="number-input" name="number" placeholder="Enter a number">
        </div>
        
        <div>
            <label for="url-input">URL Input</label>
            <input type="url" id="url-input" name="url" placeholder="Enter URL">
        </div>
        
        <div>
            <label for="date-input">Date Input</label>
            <input type="date" id="date-input" name="date">
        </div>
        
        <div>
            <label for="time-input">Time Input</label>
            <input type="time" id="time-input" name="time">
        </div>
        
        <div>
            <label for="datetime-input">Date and Time Input</label>
            <input type="datetime-local" id="datetime-input" name="datetime">
        </div>
        
        <div>
            <label for="color-input">Color Input</label>
            <input type="color" id="color-input" name="color">
        </div>
        
        <div>
            <label for="range-input">Range Input</label>
            <input type="range" id="range-input" name="range" min="0" max="100">
        </div>
        
        <div>
            <label for="file-input">File Input</label>
            <input type="file" id="file-input" name="file">
        </div>
        
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
